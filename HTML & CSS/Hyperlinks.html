<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        target
                = _blank :: open the link in new tab

                Below opens the link in same page
                = _parent ::
                = _self ::
                = _top ::

        href
                = absolute url :: from https://
                = relative url :: path from the current html file
    -->
    <a
    href="https://www.google.com"
    target="_blank" 
    title=""
    >
        Google
    </a>
</body>
</html>
