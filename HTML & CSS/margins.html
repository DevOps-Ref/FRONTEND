<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#box1{
            width:100px;
            height: 100px;
            border: 3px solid green;
            background-color: green;
            margin-left: auto;
            /* margin: auto --> to center the element*/
        }
        div#box2{
            width:100px;
            height: 100px;
            border: 3px solid rgb(222, 21, 98);
            background-color: rgb(222,21,98);
            margin: 50px;
        }
        
    </style>
</head>
<body>
    <!--
        MARGINS :: Space Between elements
        Padding :: Space with in element
    -->
    <div id="box1">Box1</div>
    <div id="box2">Box2</div>
    
</body>
</html>
